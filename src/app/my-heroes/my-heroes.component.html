<h2>
  Your Hired Heroes
</h2>
<p *ngIf="heroes.length>0">
  Totall price:&nbsp;&nbsp; {{total}} <mat-icon>money</mat-icon>
</p>

<p *ngIf="heroes.length == 0">
  No heroes Hired!
</p>

<mat-list>
  <mat-list-item *ngFor="let hero of heroes">
    <mat-icon matListIcon>grade</mat-icon>
    <h3 matLine> {{hero.name}} </h3>
    <p matLine>
      <span> {{hero.alias}} </span>
    </p>
  </mat-list-item>

</mat-list>
