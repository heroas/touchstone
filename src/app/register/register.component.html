<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>

<mat-card class="my-card">
  <mat-card-content>
    <mat-card-content>
      <form class="my-form" [formGroup]="registerForm">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" formControlName="fname">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lname">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <div>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="f.password.value.length < 3">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" formControlName="cpassword">
            <mat-error *ngIf="f.password.value != f.cpassword.value">
              Passwords do <strong>not</strong> match
            </mat-error>
            <mat-error *ngIf="f.password.value.length < 3">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>


      </form>
    </mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    <button mat-raised-button (click)="goBack()" color="secondary">BACK</button>
  </mat-card-actions>
</mat-card>
